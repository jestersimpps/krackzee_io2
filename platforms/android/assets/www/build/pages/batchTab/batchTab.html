<ion-navbar *navbar>
  <ion-title>
    Batches
  </ion-title>
  <ion-buttons end>
    <button (click)="addBatch()">
      <ion-icon name="md-add"></ion-icon> new
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content class="batchTab">

  <ion-list>

    <button ion-item *ngFor="#batch of batches" (click)="viewBatch(batch)">
      <ion-icon name="md-school" item-left></ion-icon>
      {{batch.name}}
    </button>
  </ion-list>


</ion-content>
