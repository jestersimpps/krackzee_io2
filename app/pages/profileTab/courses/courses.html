<ion-navbar *navbar>
  <ion-title>
    Courses
  </ion-title>

</ion-navbar>

<ion-content >
  <ion-list>

    <button ion-item  *ngFor="#course of courses" (click)="itemTapped($event, course)">
      <ion-icon name="md-list" item-left></ion-icon>
      {{course.courseName}}
    </button>
  </ion-list>
</ion-content>
